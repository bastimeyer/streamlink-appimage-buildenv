name: Build and deploy
on:
  push: {}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: aarch64
            BASEIMAGE: "quay.io/pypa/manylinux2014_aarch64@sha256:48391f3c6aebc5ed0f5821136f19a3194c6c462ea512b0d59631a167ee15391c"
          - arch: i686
            BASEIMAGE: "quay.io/pypa/manylinux2014_i686@sha256:e4114c35794ade0f02110ab98073e12f1f9ddcd7abbd30e17514504af529b7cf"
          - arch: x86_64
            BASEIMAGE: "quay.io/pypa/manylinux2014_x86_64@sha256:1053836839d6e0e6f6408b2eb6b731dd5aa880eda32e554b3c9cec3f5a62ad61"
    steps:
      - uses: actions/checkout@v4
      - name: docker qemu multi-arch
        if: matrix.arch != 'x86_64'
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset --persistent yes
      - name: build image
        run: |
          docker build \
            --tag "${GITHUB_REPOSITORY}-${{ matrix.arch }}:${GITHUB_SHA}" \
            --build-arg "BASEIMAGE=${{ matrix.BASEIMAGE }}" \
            .
      - name: push image
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${GITHUB_ACTOR}" --password-stdin
          docker tag \
            "${GITHUB_REPOSITORY}-${{ matrix.arch }}:${GITHUB_SHA}" \
            "ghcr.io/${GITHUB_REPOSITORY}-${{ matrix.arch }}:${GITHUB_REF/#refs\/tags\//}"
          docker push "ghcr.io/${GITHUB_REPOSITORY}-${{ matrix.arch }}:${GITHUB_REF/#refs\/tags\//}"
